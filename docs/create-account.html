<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Admin Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/img/1.jpg') no-repeat center center / cover;
    }

    .wrapper {
      width: 420px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .wrapper h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
      width: 100%;
      height: 50px;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      font-size: 16px;
      color: white;
      padding: 0 45px 0 20px;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-box input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .input-box input:focus {
      border-color: #ffffff;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: white;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .checkbox-container label {
      cursor: pointer;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: white;
      color: #333;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: #f0f0f0;
      color: #111;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    #strengthMeter {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin-top: -10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #strengthBar {
      height: 100%;
      width: 0%;
      background: #dc3545;
      border-radius: 4px;
      transition: width 0.3s, background 0.3s;
    }

    #strengthText {
      font-size: 0.95em;
      margin-bottom: 8px;
      color: #aaa;
    }

    #message {
      text-align: center;
      font-weight: 500;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }

    .visually-hidden {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="createAccountForm" autocomplete="off" aria-labelledby="createAccountHeading">
      <h2 id="createAccountHeading">Create Admin Account</h2>

      <div class="input-box">
        <input type="text" id="Username" placeholder="Username" name="username" required pattern="^[a-zA-Z][a-zA-Z0-9_]{2,}$" title="Start with a letter. At least 3 characters, alphanumeric or underscores only." />
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-box">
        <input type="email" id="Email" placeholder="Email" name="email" required />
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="Password" placeholder="Password" name="password" required minlength="6" />
        <i class="fa-solid fa-lock"></i>
      </div>

      <div id="strengthMeter">
        <div id="strengthBar"></div>
      </div>
      <span id="strengthText" aria-live="polite"></span>

      <div class="input-box">
        <input type="password" id="ConfirmPassword" placeholder="Confirm Password" name="confirmPassword" required />
        <i class="fa-solid fa-lock"></i>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Passwords</label>
      </div>

      <button type="submit" class="btn">Create Account</button>

      <div class="links">
        <p>Already have an account? <a href="index.html">Login</a></p>
        <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
      </div>

      <p id="message" aria-live="polite"></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('createAccountForm');
      const message = document.getElementById('message');
      const passwordInput = document.getElementById('Password');
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      passwordInput.addEventListener('input', function () {
        const val = passwordInput.value;
        let score = 0;
        if (val.length >= 6) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[a-z]/.test(val)) score++;
        if (/\d/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;

        const percent = (score / 5) * 100;
        strengthBar.style.width = percent + "%";
        let text = "";
        if (score <= 2) {
          strengthBar.style.background = "#dc3545";
          text = "Weak";
          strengthText.style.color = "#dc3545";
        } else if (score === 3) {
          strengthBar.style.background = "#ffc107";
          text = "Medium";
          strengthText.style.color = "#ffc107";
        } else {
          strengthBar.style.background = "#28a745";
          text = "Strong";
          strengthText.style.color = "#28a745";
        }
        strengthText.textContent = val.length === 0 ? "" : `Strength: ${text}`;
      });

      document.getElementById('showPassword').addEventListener('change', function () {
        const type = this.checked ? 'text' : 'password';
        document.getElementById('Password').type = type;
        document.getElementById('ConfirmPassword').type = type;
      });

      document.getElementById('forgotPassword').addEventListener('click', function (e) {
        e.preventDefault();
        const email = prompt("Enter your registered email:");
        if (!email) return;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert("Invalid email format.");
          return;
        }

        const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");
        const userIdx = usersArr.findIndex(u => u.email.toLowerCase() === email.toLowerCase());

        if (userIdx === -1) {
          alert("No account found with that email.");
          return;
        }

        const newPass = prompt("Enter your new password (min 6 characters):");
        if (!newPass || newPass.length < 6) {
          alert("Password must be at least 6 characters.");
          return;
        }

        usersArr[userIdx].password = newPass;
        localStorage.setItem('usersArr', JSON.stringify(usersArr));

        const logs = JSON.parse(localStorage.getItem('logs') || "[]");
        logs.push({ action: "Password reset (forgot)", user: usersArr[userIdx].username, time: new Date().toISOString() });
        localStorage.setItem('logs', JSON.stringify(logs));

        alert("Password reset successfully!");
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('Username').value.trim().toLowerCase();
        const email = document.getElementById('Email').value.trim().toLowerCase();
        const password = document.getElementById('Password').value;
        const confirmPassword = document.getElementById('ConfirmPassword').value;

        message.textContent = "";
        message.style.color = "#dc3545";

        if (!username || !email || !password || !confirmPassword) {
          message.textContent = "All fields are required.";
          return;
        }

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          return;
        }

        if (password.length < 6 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
          message.textContent = "Password must include uppercase letter, number, and be 6+ characters.";
          return;
        }

        const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");

        if (usersArr.some(u => u.username === username)) {
          message.textContent = "Username already exists.";
          return;
        }

        if (usersArr.some(u => u.email === email)) {
          message.textContent = "Email already registered.";
          return;
        }

        usersArr.push({ username, email, password, role: 'admin' });
        localStorage.setItem('usersArr', JSON.stringify(usersArr));

        const logs = JSON.parse(localStorage.getItem('logs') || "[]");
        logs.push({ action: "Account created", user: username, time: new Date().toISOString() });
        localStorage.setItem('logs', JSON.stringify(logs));

        message.style.color = "#28a745";
        message.textContent = "Account created! Redirecting...";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
