<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Admin Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
      max-width: 500px;
      width: 90%;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form h2 {
      text-align: center;
      color: #22223b;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 80%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1rem;
    }

    .input-group .fa-solid {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6366f1;
    }

    .login-form button {
      padding: 0.8rem;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .login-form button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
    }

    #message {
      text-align: center;
      font-weight: 500;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }

    a {
      color: #6366f1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Strength meter styles */
    #strengthMeter {
      height: 6px;
      width: 100%;
      background: #eee;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    #strengthBar {
      height: 100%;
      width: 0%;
      background: #dc3545;
      border-radius: 3px;
      transition: width 0.3s, background 0.3s;
    }
  </style>
</head>
<body>
  <div class="card">
    <form class="login-form" id="createAccountForm" autocomplete="off">
      <h2>Create Admin Account</h2>

      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" id="Username" required pattern="^[a-zA-Z0-9_]{3,}$" title="At least 3 characters, alphanumeric or underscores only." />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" id="Email" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" id="Password" required minlength="6" />
      </div>
      <div id="strengthMeter">
        <div id="strengthBar"></div>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Confirm Password" id="ConfirmPassword" required />
      </div>

      <div style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword" style="cursor:pointer;">Show Passwords</label>
      </div>

      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="index.html">LOGIN</a></p>
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>

      <p id="message"></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('createAccountForm');
      const message = document.getElementById('message');
      const passwordInput = document.getElementById('Password');
      const strengthBar = document.getElementById('strengthBar');

      passwordInput.addEventListener('input', function () {
        const val = passwordInput.value;
        let score = 0;
        if (val.length >= 6) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[a-z]/.test(val)) score++;
        if (/\d/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;

        // Set bar width and color
        const percent = (score / 5) * 100;
        strengthBar.style.width = percent + "%";
        if (score <= 2) {
          strengthBar.style.background = "#dc3545"; // red
        } else if (score === 3) {
          strengthBar.style.background = "#ffc107"; // yellow
        } else if (score >= 4) {
          strengthBar.style.background = "#28a745"; // green
        }
      });

      // Show/Hide Password
      document.getElementById('showPassword').addEventListener('change', function () {
        const pwd = document.getElementById('Password');
        const cpwd = document.getElementById('ConfirmPassword');
        pwd.type = cpwd.type = this.checked ? 'text' : 'password';
      });

      // Forgot Password Feature
      document.getElementById('forgotPassword').addEventListener('click', function (e) {
        e.preventDefault();
        const email = prompt("Enter your registered email:");
        if (!email) return;

        const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");
        const userIdx = usersArr.findIndex(u => u.email.toLowerCase() === email.toLowerCase());

        if (userIdx === -1) {
          alert("No account found with that email.");
          return;
        }

        const newPass = prompt("Enter your new password (min 6 characters):");
        if (!newPass || newPass.length < 6) {
          alert("Password must be at least 6 characters.");
          return;
        }

        usersArr[userIdx].password = newPass;
        localStorage.setItem('usersArr', JSON.stringify(usersArr));

        const logs = JSON.parse(localStorage.getItem('logs') || "[]");
        logs.push({ action: "Password reset (forgot)", user: usersArr[userIdx].username, time: new Date().toISOString() });
        localStorage.setItem('logs', JSON.stringify(logs));

        alert("Password reset successfully!");
      });

      // Handle Create Account
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('Username').value.trim().toLowerCase();
        const email = document.getElementById('Email').value.trim().toLowerCase();
        const password = document.getElementById('Password').value;
        const confirmPassword = document.getElementById('ConfirmPassword').value;

        message.textContent = "";
        message.style.color = "#dc3545";

        if (!username || !email || !password || !confirmPassword) {
          message.textContent = "All fields are required.";
          return;
        }

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          return;
        }

        if (password.length < 6 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
          message.textContent = "Password must include uppercase letter, number, and be 6+ characters.";
          return;
        }

        const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");

        if (usersArr.some(u => u.username === username)) {
          message.textContent = "Username already exists.";
          return;
        }

        if (usersArr.some(u => u.email === email)) {
          message.textContent = "Email already registered.";
          return;
        }

        // Save user (⚠️ password is plain text – only use this for demo/dev)
        usersArr.push({ username, email, password, role: 'admin' });
        localStorage.setItem('usersArr', JSON.stringify(usersArr));

        // Log creation
        const logs = JSON.parse(localStorage.getItem('logs') || "[]");
        logs.push({ action: "Account created", user: username, time: new Date().toISOString() });
        localStorage.setItem('logs', JSON.stringify(logs));

        message.style.color = "#28a745";
        message.textContent = "Account created! Redirecting...";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
