<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/img/1.jpg') no-repeat center center / cover;
    }

    .card {
      width: 420px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      font-size: 1rem;
      color: white;
      outline: none;
    }

    .input-group input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .input-group input:focus {
      border-color: #ffffff;
      background: transparent;
    }

    .input-group .fa-solid {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 1.1rem;
    }

    .login-form button {
      padding: 0.8rem;
      background: white;
      color: #333;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .login-form button:hover {
      background: #f0f0f0;
      color: #111;
    }

    .login-form p {
      text-align: center;
      font-size: 0.95rem;
    }

    .login-form a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    #login-message {
      min-height: 1.2em;
      font-weight: 500;
      text-align: center;
      margin-top: 0.5rem;
      color: #dc3545;
    }

    /* Password Strength Meter */
    #strengthMeter {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin-top: -10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #strengthBar {
      height: 100%;
      width: 0%;
      background: #dc3545;
      border-radius: 4px;
      transition: width 0.3s, background 0.3s;
    }

    #strengthText {
      font-size: 0.95em;
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      text-align: center;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: -8px;
      font-size: 0.95rem;
    }

    .show-password label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <form class="login-form" id="loginForm" autocomplete="off" aria-labelledby="loginHeading">
      <h2 id="loginHeading">Admin Login</h2>

      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" id="Username" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" id="Email" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" id="Password" required />
      </div>

      <div id="strengthMeter" aria-hidden="true">
        <div id="strengthBar"></div>
      </div>
      <span id="strengthText" aria-live="polite"></span>

      <div class="show-password">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit">LOGIN</button>

      <p>Don't have an account? <a href="create-account.html">Create one</a></p>
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>

      <p id="login-message" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const sha256 = async (msg) => {
      const buffer = new TextEncoder().encode(msg);
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    };

    document.getElementById('showPassword').addEventListener('change', function () {
      const pwd = document.getElementById('Password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('forgotPassword').addEventListener('click', async function (e) {
      e.preventDefault();
      const email = prompt("Enter your registered email:");
      if (!email) return;

      const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");
      const idx = usersArr.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
      if (idx === -1) return alert("No account found.");

      const newPass = prompt("New password (min 6 chars):");
      if (!newPass || newPass.length < 6) return alert("Password too short.");

      usersArr[idx].password = await sha256(newPass);
      localStorage.setItem('usersArr', JSON.stringify(usersArr));

      alert("Password reset.");
    });

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('Username').value.trim().toLowerCase();
      const email = document.getElementById('Email').value.trim().toLowerCase();
      const password = document.getElementById('Password').value;
      const hashedPassword = await sha256(password);
      const message = document.getElementById('login-message');

      const usersArr = JSON.parse(localStorage.getItem('usersArr') || "[]");
      const user = usersArr.find(u => u.username === username && u.email === email);

      if (!user) {
        message.textContent = "Invalid username or email.";
        return;
      }

      user.failedAttempts = user.failedAttempts || 0;
      user.lockoutUntil = user.lockoutUntil || null;

      if (user.lockoutUntil && new Date() < new Date(user.lockoutUntil)) {
        const mins = Math.ceil((new Date(user.lockoutUntil) - new Date()) / 60000);
        message.textContent = `Account locked. Try again in ${mins} min.`;
        return;
      }

      if (user.password !== hashedPassword) {
        user.failedAttempts += 1;
        if (user.failedAttempts >= 5) {
          user.lockoutUntil = new Date(Date.now() + 5 * 60 * 1000);
          message.textContent = "Too many attempts. Locked for 5 minutes.";
        } else {
          message.textContent = `Incorrect password. ${5 - user.failedAttempts} attempt(s) left.`;
        }
        localStorage.setItem('usersArr', JSON.stringify(usersArr));
        return;
      }

      user.failedAttempts = 0;
      user.lockoutUntil = null;
      localStorage.setItem('usersArr', JSON.stringify(usersArr));
      localStorage.setItem('currentUser', JSON.stringify(user));

      const logs = JSON.parse(localStorage.getItem('logs') || "[]");
      logs.push({ action: "Login", user: username, time: new Date().toISOString() });
      localStorage.setItem('logs', JSON.stringify(logs));

      message.style.color = "#28a745";
      message.textContent = "Login successful. Redirecting...";
      setTimeout(() => window.location.href = "dashboard.html", 1000);
    });

    // Password Strength Meter
    const passwordInput = document.getElementById('Password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let score = 0;
      if (val.length >= 6) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[a-z]/.test(val)) score++;
      if (/\d/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;

      const percent = (score / 5) * 100;
      strengthBar.style.width = percent + "%";

      if (score <= 2) {
        strengthBar.style.background = "#dc3545";
        strengthText.style.color = "#dc3545";
        strengthText.textContent = "Strength: Weak";
      } else if (score === 3) {
        strengthBar.style.background = "#ffc107";
        strengthText.style.color = "#ffc107";
        strengthText.textContent = "Strength: Medium";
      } else {
        strengthBar.style.background = "#28a745";
        strengthText.style.color = "#28a745";
        strengthText.textContent = "Strength: Strong";
      }

      if (val.length === 0) strengthText.textContent = "";
    });
  </script>
</body>
</html>
