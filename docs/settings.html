<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0b0f1a, #111827);
    color: #e2e8f0;
    overflow-x: hidden;
  }

  .dashboard {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: rgba(0, 16, 38, 0.5);
    backdrop-filter: blur(14px);
    padding: 32px 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 2px 0 20px rgba(0, 255, 255, 0.08);
    border-right: 1px solid rgba(0, 255, 255, 0.1);
    position: sticky;
    top: 0;
    height: 100vh;
  }

  .sidebar h2 {
    font-size: 1.8rem;
    color: #00fff0;
    margin-bottom: 36px;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    width: 100%;
  }

  .sidebar ul li a {
    display: block;
    padding: 14px 36px;
    color: #cbd5e1;
    text-decoration: none;
    border-left: 4px solid transparent;
    transition: all 0.25s ease;
    position: relative;
  }

  .sidebar ul li a:hover,
  .sidebar ul li a.active {
    background: rgba(0, 255, 255, 0.08);
    color: #00fff0;
    border-left: 4px solid #00fff0;
    font-weight: 600;
  }

  .sidebar ul li a.logout {
    color: #ff4b5c;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    padding: 48px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Navbar */
  .navbar {
    background: rgba(0, 16, 38, 0.6);
    backdrop-filter: blur(16px);
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 4px 12px rgba(0, 255, 255, 0.08);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar h1 {
    font-size: 2rem;
    color: #00fff0;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
  }

  /* Settings Section */
  .settings-section {
    background: rgba(0, 16, 38, 0.5);
    backdrop-filter: blur(20px);
    padding: 32px 28px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0, 255, 255, 0.08);
    max-width: 540px;
    margin: 0 auto;
  }

  .settings-section h2 {
    color: #00fff0;
    font-size: 1.4rem;
    margin-bottom: 24px;
    text-align: center;
    text-shadow: 0 0 4px rgba(0, 255, 255, 0.3);
  }

  .settings-section label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #a5f3fc;
  }

  .settings-section input[type="password"],
  .settings-section input[type="text"],
  .settings-section input[type="email"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid rgba(0, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.05);
    color: #e2e8f0;
    font-size: 1rem;
    outline: none;
    transition: all 0.2s ease;
  }

  .settings-section input:focus {
    border-color: #00fff0;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
  }

  .settings-section button {
    padding: 10px 22px;
    background: #00fff0;
    color: #0b0f1a;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    transition: background 0.25s ease, box-shadow 0.2s ease;
    display: block;
    margin-top: 10px;
  }

  .settings-section button:hover {
    background: #00e6dc;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
  }

  .settings-section .success {
    color: #22c55e;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: center;
  }

  .settings-section .error {
    color: #ef4444;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: center;
  }

  /* Scrollbar for inputs or containers */
  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: #00fff0;
    border-radius: 3px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .main-content {
      padding: 24px;
    }

    .settings-section {
      padding: 24px 16px;
    }
  }

  @media (max-width: 600px) {
    .dashboard {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 14px;
      border-right: none;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      height: auto;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .sidebar ul {
      display: flex;
      flex-direction: row;
      width: auto;
      gap: 10px;
    }

    .sidebar ul li {
      margin: 0;
    }

    .sidebar ul li a {
      padding: 10px 14px;
      font-size: 0.95rem;
      border-left: none;
      border-bottom: 2px solid transparent;
    }

    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      border-bottom: 2px solid #00fff0;
    }

    .main-content {
      padding: 16px;
    }
  }
</style>

  
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="logs.html">Logs</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
        <li><a href="#" id="logout" class="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="navbar">
        <h1>Settings</h1>
      </header>

      <section class="settings-section">
        <h2>Update Settings</h2>
        <div id="settings-message"></div>

        <!-- Update Username -->
        <form id="updateUsernameForm">
          <label for="newUsername">New Username</label>
          <input type="text" id="newUsername" required>
          <button type="submit">Update Username</button>
        </form>

        <!-- Update Email -->
        <form id="updateEmailForm">
          <label for="newEmail">New Email</label>
          <input type="email" id="newEmail" required>
          <button type="submit">Update Email</button>
        </form>

        <!-- Update Password -->
        <form id="changePasswordForm" autocomplete="off">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required>
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>
          <button type="submit">Update Password</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Auth check
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || "null");
    if (!currentUser) window.location.href = "index.html";

    // Logout
    document.getElementById('logout').onclick = function(e) {
      e.preventDefault();
      localStorage.removeItem('currentUser');
      window.location.href = "index.html";
    };

    // Utility
    function showMessage(msg, type) {
      const div = document.getElementById('settings-message');
      div.textContent = msg;
      div.className = type;
      setTimeout(() => {
        div.textContent = '';
        div.className = '';
      }, 3500);
    }

    function logChange(action) {
      const logs = JSON.parse(localStorage.getItem('logs') || "[]");
      logs.push({ action, user: currentUser.username, time: new Date().toISOString() });
      localStorage.setItem('logs', JSON.stringify(logs));
    }

    // Update Username
    document.getElementById('updateUsernameForm').onsubmit = function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value.trim();
      if (!newUsername) return showMessage("Username cannot be empty.", "error");

      let users = JSON.parse(localStorage.getItem('usersArr') || "[]");
      if (users.some(u => u.username === newUsername && u.email !== currentUser.email)) {
        return showMessage("Username already taken.", "error");
      }

      const idx = users.findIndex(u => u.email === currentUser.email);
      users[idx].username = newUsername;
      currentUser.username = newUsername;

      localStorage.setItem('usersArr', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      logChange("Username updated");
      showMessage("Username updated successfully!", "success");
      document.getElementById('newUsername').value = '';
    };

    // Update Email
    document.getElementById('updateEmailForm').onsubmit = function(e) {
      e.preventDefault();
      const newEmail = document.getElementById('newEmail').value.trim();
      if (!newEmail) return showMessage("Email cannot be empty.", "error");

      let users = JSON.parse(localStorage.getItem('usersArr') || "[]");
      if (users.some(u => u.email === newEmail && u.username !== currentUser.username)) {
        return showMessage("Email already in use.", "error");
      }

      const idx = users.findIndex(u => u.username === currentUser.username);
      users[idx].email = newEmail;
      currentUser.email = newEmail;

      localStorage.setItem('usersArr', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      logChange("Email updated");
      showMessage("Email updated successfully!", "success");
      document.getElementById('newEmail').value = '';
    };

    // Update Password
    document.getElementById('changePasswordForm').onsubmit = function(e) {
      e.preventDefault();
      const currentPwd = document.getElementById('currentPassword').value;
      const newPwd = document.getElementById('newPassword').value;
      const confirmPwd = document.getElementById('confirmPassword').value;

      if (!currentPwd || !newPwd || !confirmPwd) return showMessage("All fields required.", "error");
      if (newPwd !== confirmPwd) return showMessage("New passwords do not match.", "error");
      if (newPwd.length < 6) return showMessage("Password must be at least 6 characters.", "error");

      let users = JSON.parse(localStorage.getItem('usersArr') || "[]");
      const idx = users.findIndex(u => u.email === currentUser.email);

      if (idx === -1 || !bcrypt.compareSync(currentPwd, users[idx].password)) {
        return showMessage("Current password incorrect.", "error");
      }

      const hashed = bcrypt.hashSync(newPwd, 10);
      users[idx].password = hashed;
      currentUser.password = hashed;

      localStorage.setItem('usersArr', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      logChange("Password updated");
      showMessage("Password updated successfully!", "success");

      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
    };
  </script>
</body>
</html>
