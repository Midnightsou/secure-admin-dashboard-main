<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Place this in your <head> -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background: #0b0f1a;
    color: #fff;
  }

  .dashboard {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: rgba(20, 24, 30, 0.9);
    backdrop-filter: blur(12px);
    color: #00f0ff;
    padding: 32px 0 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 2px 0 10px rgba(0, 255, 255, 0.05);
  }

  .sidebar h2 {
    margin-bottom: 36px;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #00f0ff;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    width: 100%;
  }

  .sidebar ul li a {
    display: block;
    padding: 16px 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    position: relative;
    border-left: 3px solid transparent;
  }

  .sidebar ul li a.active,
  .sidebar ul li a:hover {
    background: rgba(0, 255, 255, 0.1);
    color: #00f0ff;
    border-left: 3px solid #00f0ff;
  }

  .sidebar ul li a.logout {
    color: #ff4b6e;
  }

  .main-content {
    flex: 1;
    padding: 40px;
  }

  .navbar {
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 2px 16px rgba(0, 255, 255, 0.08);
    backdrop-filter: blur(10px);
  }

  .navbar h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #00eaff;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
  }

  /* Table Section */
  .table-section {
    background: rgba(255, 255, 255, 0.03);
    padding: 24px 32px;
    border-radius: 12px;
    box-shadow: 0 0 18px rgba(0, 255, 255, 0.04);
    overflow-x: auto;
    border: 1px solid rgba(0, 255, 255, 0.08);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
    color: #fff;
  }

  th, td {
    text-align: left;
    padding: 12px 10px;
    border-bottom: 1.5px solid rgba(255, 255, 255, 0.05);
  }

  th {
    color: #00eaff;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.02);
    border-bottom: 2px solid rgba(0, 255, 255, 0.1);
    font-size: 1rem;
  }

  tr:last-child td {
    border-bottom: none;
  }

  /* Action Buttons */
  .action-btn {
    background: #00eaff;
    color: #0b0f1a;
    border: none;
    padding: 7px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    font-weight: 600;
  }

  .action-btn:hover {
    background: #00ccff;
  }

  .action-btn.delete {
    background: #ff4b6e;
    color: white;
  }

  .action-btn.delete:hover {
    background: #e53e5f;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(4px);
  }

  .modal-content {
    background-color: rgba(20, 24, 30, 0.98);
    margin: 8% auto;
    padding: 24px 20px 18px 20px;
    border: 1px solid #00eaff55;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 255, 255, 0.08);
    display: flex;
    flex-direction: column;
    gap: 10px;
    animation: fadeIn 0.3s ease-in-out;
  }

  .modal-content h3 {
    margin: 0 0 10px 0;
    font-size: 1.3rem;
    color: #00eaff;
    text-align: center;
  }

  .modal-content input,
  .modal-content select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #00eaff33;
    margin-bottom: 12px;
    font-size: 1rem;
    background: #0b0f1a;
    color: #fff;
  }

  .modal-content button {
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }

  .modal-content .save-btn {
    background: #00eaff;
    color: #000;
    font-weight: bold;
  }

  .modal-content .cancel-btn {
    background: #777;
    color: #fff;
  }

  .modal-content .cancel-btn:hover {
    background: #999;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 900px) {
    .main-content {
      padding: 20px;
    }

    .table-section {
      padding: 12px 4px;
    }

    table {
      min-width: 400px;
    }
  }

  @media (max-width: 600px) {
    .dashboard {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      padding: 12px 0;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-left: 18px;
    }

    .sidebar ul {
      display: flex;
      flex-direction: row;
      width: auto;
    }

    .sidebar ul li {
      margin: 0 4px;
    }

    .sidebar ul li a {
      padding: 10px 12px;
      font-size: 0.97rem;
      border-left: none;
      border-bottom: 2px solid transparent;
    }

    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      border-left: none;
      border-bottom: 2px solid #00eaff;
    }

    .main-content {
      padding: 12px;
    }

    .modal-content {
      margin: 30% auto;
    }
  }
</style>

</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html" class="active">Users</a></li>
        <li><a href="logs.html">Logs</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="#" id="logout" class="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="navbar">
        <h1>Users</h1>
      </header>
      <section class="table-section">
        <table id="users-table">
          <thead>
            <tr>
              <th>Username</th><th>Email</th><th>Role</th><th>Created At</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
        <!-- Edit / Reset Modal -->
        <div id="editModal" class="modal">
          <div class="modal-content">
            <h3>Edit User</h3>
            <input type="text" id="edit-username" placeholder="Username"/>
            <input type="email" id="edit-email" placeholder="Email"/>
            <select id="edit-role">
              <option value="admin">Admin</option>
              
            </select>
            <button id="saveEdit" class="save-btn">Save</button>
            <button id="resetPwd" class="action-btn">Reset Password</button>
            <button id="cancelEdit" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) window.location.href = "index.html";

    document.getElementById('logout').onclick = e => {
      e.preventDefault();
      localStorage.removeItem('currentUser');
      window.location.href = "index.html";
    };

    function formatDate(d) {
      const dt = new Date(d);
      return dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('usersArr') || "[]");
    }
    function saveUsers(arr) {
      localStorage.setItem('usersArr', JSON.stringify(arr));
    }
    function log(action,user) {
      const logs=JSON.parse(localStorage.getItem('logs')||"[]");
      logs.push({action,user,time:new Date().toISOString()});
      localStorage.setItem('logs',JSON.stringify(logs));
    }

    function renderUsers(){
      const users=getUsers();
      const tbody=document.getElementById('user-list');
      tbody.innerHTML = users.length
        ? users.map((u,i)=>`
            <tr>
              <td>${u.username}</td>
              <td>${u.email}</td>
              <td>${u.role}</td>
              <td>${formatDate(u.createdAt)}</td>imp
              <td>
                <button class="action-btn edit" data-idx="${i}"><i class="fa fa-edit"></i> Edit</button>
                <button class="action-btn delete" data-idx="${i}"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>`).join('')
        : `<tr><td colspan="5" style="text-align:center;color:#888">No users found.</td></tr>`;
      attachEvents();
    }


    function attachEvents(){
      document.querySelectorAll('.edit').forEach(b=>b.onclick=e=>openModal(e.target.closest('button').dataset.idx));
      document.querySelectorAll('.delete').forEach(b=>b.onclick=e=>{
        const i=e.target.closest('button').dataset.idx;
        const users=getUsers();
        if(confirm(`Delete user "${users[i].username}"?`)){
          const removed=users.splice(i,1)[0];
          saveUsers(users);
          log('User deleted',removed.username);
          renderUsers();
        }
      });
    }


    let activeIdx;
    function openModal(idx){
      activeIdx=idx;
      const u=getUsers()[idx];
      document.getElementById('edit-username').value=u.username;
      document.getElementById('edit-email').value=u.email;
      document.getElementById('edit-role').value=u.role;
      document.getElementById('editModal').style.display='block';
    }


    function closeModal(){
      document.getElementById('editModal').style.display='none';
      activeIdx=null;
    }

    document.getElementById('cancelEdit').onclick = closeModal;

    document.getElementById('saveEdit').onclick = () => {
      const users=getUsers();
      const idx=activeIdx;
      const u=users[idx];
      const nu=document.getElementById('edit-username').value.trim();
      const ne=document.getElementById('edit-email').value.trim();
      const nr=document.getElementById('edit-role').value;

      if(!nu||!ne){return alert("All fields required.");}
      if(users.some((o,i)=>i!=idx&&(o.username===nu||o.email===ne))){
        return alert("Username or email taken.");
      }
      u.username=nu; u.email=ne; u.role=nr;
      saveUsers(users);
      log('User edited',nu);
      if(currentUser.email===getUsers()[idx].email){ localStorage.setItem('currentUser', JSON.stringify(u)); }
      closeModal(); renderUsers();
    };


    document.getElementById('resetPwd').onclick = () => {
      const newPwd = prompt("Set temporary password (min 6 chars):");
      if(!newPwd || newPwd.length<6) return alert("Invalid password.");
      const users=getUsers(), u=users[activeIdx];
      u.password = bcrypt.hashSync(newPwd,10);
      saveUsers(users);
      log('Password reset',u.username);
      alert(`New password for "${u.username}" set successfully.`);
      closeModal(); renderUsers();
    };

    window.onclick = e => {
      if(e.target.id==='editModal') closeModal();
    };

    renderUsers();
  </script>
</body>
</html>
