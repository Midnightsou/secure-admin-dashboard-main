<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #23272b;
      color: #fff;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      margin-bottom: 36px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
      margin: 0;
    }
    .sidebar ul li a {
      display: block;
      padding: 16px 36px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      border-left: 4px solid transparent;
    }
    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      background: #181b1f;
      color: #60a5fa;
      border-left: 4px solid #60a5fa;
    }
    .sidebar ul li a.logout {
      color: #dc3545;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
    .navbar {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #23272b;
    }
    .table-section {
      background: #fff;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1.5px solid #f1f1f1;
    }
    th {
      border-bottom: 2px solid #eee;
      color: #6366f1;
      font-weight: 600;
      background: #f8fafc;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .action-btn {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.97rem;
      transition: background 0.2s;
    }
    .action-btn.delete {
      background: #dc3545;
    }
    .action-btn:hover {
      opacity: 0.9;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 8% auto;
      padding: 24px 20px 18px 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #23272b;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-bottom: 10px;
      font-size: 1rem;
      background: #f8fafc;
    }
    .modal-content button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 8px;
    }
    .modal-content .save-btn {
      background: #6366f1;
      color: #fff;
    }
    .modal-content .cancel-btn {
      background: #ccc;
      color: #23272b;
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 20px;
      }
      .table-section {
        padding: 12px 4px;
      }
      table {
        min-width: 400px;
      }
    }
    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 12px 0;
      }
      .sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 0;
        margin-left: 18px;
      }
      .sidebar ul {
        display: flex;
        flex-direction: row;
        width: auto;
      }
      .sidebar ul li {
        margin: 0 4px;
      }
      .sidebar ul li a {
        padding: 10px 12px;
        font-size: 0.97rem;
        border-left: none;
        border-bottom: 2px solid transparent;
      }
      .sidebar ul li a.active,
      .sidebar ul li a:hover {
        border-left: none;
        border-bottom: 2px solid #60a5fa;
      }
      .main-content {
        padding: 8px;
      }
      .modal-content {
        margin: 30% auto;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html" class="active">Users</a></li>
        <li><a href="#">Logs</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" id="logout" class="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="navbar">
        <h1>Users</h1>
      </header>
      <section class="table-section">
        <table id="users-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
        <!-- Edit Modal -->
        <div id="editModal" class="modal">
          <div class="modal-content">
            <h3>Edit User</h3>
            <input type="text" id="edit-username" placeholder="Username" />
            <select id="edit-role">
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
            <button id="saveEdit" class="save-btn">Save</button>
            <button id="cancelEdit" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    // Redirect to login if not authenticated
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || "null");
    if (!currentUser) {
      window.location.href = "index.html";
    }

    // Logout handler
    document.getElementById('logout').onclick = function(e) {
      e.preventDefault();
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    };

    // Helper: format date
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString() + " " + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Load users from localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('usersArr') || "[]");
    }
    function saveUsers(users) {
      localStorage.setItem('usersArr', JSON.stringify(users));
    }

    // Render users table
    function renderUsers() {
      const users = getUsers();
      const tbody = document.getElementById('user-list');
      tbody.innerHTML = '';
      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="color:#888;text-align:center;">No users found.</td></tr>`;
        return;
      }
      users.forEach((user, idx) => {
        // Add createdAt and role if missing (for legacy data)
        if (!user.createdAt) user.createdAt = new Date().toISOString();
        if (!user.role) user.role = "admin";
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</td>
          <td>${formatDate(user.createdAt)}</td>
          <td>
            <button class="action-btn edit" data-idx="${idx}"><i class="fa fa-edit"></i> Edit</button>
            <button class="action-btn delete" data-idx="${idx}"><i class="fa fa-trash"></i> Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      addTableEventListeners();
    }

    // Add event listeners for edit/delete
    function addTableEventListeners() {
      document.querySelectorAll('.action-btn.edit').forEach(btn => {
        btn.onclick = function() {
          const idx = this.getAttribute('data-idx');
          openEditModal(idx);
        };
      });
      document.querySelectorAll('.action-btn.delete').forEach(btn => {
        btn.onclick = function() {
          const idx = this.getAttribute('data-idx');
          if (confirm('Are you sure you want to delete this user?')) {
            deleteUser(idx);
          }
        };
      });
    }

    // Edit Modal logic
    let editingIdx = null;
    function openEditModal(idx) {
      const users = getUsers();
      editingIdx = idx;
      document.getElementById('edit-username').value = users[idx].username;
      document.getElementById('edit-role').value = users[idx].role || "admin";
      document.getElementById('editModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      editingIdx = null;
    }
    document.getElementById('cancelEdit').onclick = closeModal;

    // Save edited user
    document.getElementById('saveEdit').onclick = function() {
      const users = getUsers();
      const username = document.getElementById('edit-username').value.trim();
      const role = document.getElementById('edit-role').value;
      if (!username) {
        alert('Username cannot be empty.');
        return;
      }
      // Prevent duplicate usernames
      if (users.some((u, i) => u.username === username && i != editingIdx)) {
        alert('Username already exists.');
        return;
      }
      users[editingIdx].username = username;
      users[editingIdx].role = role;
      saveUsers(users);

      // Log the edit
      let logs = JSON.parse(localStorage.getItem('logs') || "[]");
      logs.push({ action: "User edited", user: username, time: new Date().toISOString() });
      localStorage.setItem('logs', JSON.stringify(logs));

      closeModal();
      renderUsers();
    };

    // Delete user
    function deleteUser(idx) {
      const users = getUsers();
      const deletedUser = users.splice(idx, 1)[0];
      saveUsers(users);

      // Log the deletion
      let logs = JSON.parse(localStorage.getItem('logs') || "[]");
      logs.push({ action: "User deleted", user: deletedUser.username, time: new Date().toISOString() });
      localStorage.setItem('logs', JSON.stringify(logs));

      renderUsers();
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        closeModal();
      }
    };

    // Initial render
    renderUsers();
  </script>
</body>
</html>
